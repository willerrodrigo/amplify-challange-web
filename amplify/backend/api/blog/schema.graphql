type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  content: String
  blogID: ID @index(name: "byBlog")
}

type Blog @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  posts: [Post] @hasMany(indexName: "byBlog", fields: ["id"])
}

input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type Todo @model {
  id: ID!
  name: String!
  description: String
}
 